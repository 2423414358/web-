<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		
		
		body{
			margin: 0;
			background-image: url(battery_dead_wallpaper.png);
		}
		.div0001{
			width: 100px;
			height: 100px;
			background-color: #0000FF;
			padding: 40px;
			border: 1px solid red;
			
		}
		
		.div0002{
			width: 100px;
			height: 100px;
			background-color: #7FFFD4;
			padding: 40px;
			margin: 40px 0 0 0;
			border: 1px solid #FFFF00;
		}
		
	</style>
	
	<body>
		
		<div class="div0001">hell div1</div>
		<div class="div0002">hello div2</div>
	</body>
</html>



margin: 用于控制元素与元素之间的距离；margin的最基本用途就是控制元素周围控件的间隔，从视角上达到相互隔开的目的
padding: 	用于控制内容与边框之间的距离；
Border (边框) 围绕在内控边框质之间的距离
Content(内容) 盒子的内容, 显示文本和图像

margin 3px 5px 15ps 20px ------ 上 右 下 左
margin 3px 5px 15ps ------ 上 右左 下
margin 3px 5px ------ 上下 右左
margin 10px -------上左下右
