<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
	</head>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				margin: 50px auto;
				background-color: orange;
				position: relative;
				border-radius: 15px;
			}
			.boxto{
				width: 25px;
				height: 25px;
				background-color: red;
				text-align: center;
				position: absolute;
				left: 84px;
				top: -14px;
				border-radius: 15px;
				
			}
			
		</style>
	
	
	
	<body>
		<div class="box">
			<div class="boxto">5</div>
		</div>
		
		
		
		
		
	</body>
</html>
