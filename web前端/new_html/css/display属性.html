<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		
		.div001,p,span{
			width: 50px;
			height: 50px;
		}
		p{
			background-color: #0000FF;
			display: inline-block;
		}
		span{
			background-color: #7FFFD4;
			display: inline-block;
		}
		a{
			background-color: #FF0000;
			display: inline-block;
			
		}
		
		
		
	</style>
	
	
	<body>
		<!-- display属性 -->
		none 
		block 	块级
		inline 	内联
		
		display:inline-block 	块级和内联标签共存
		
		
		<div class="div001">
		<p>ppppp</p>
		<span>span</span>
		<a href="#">aa</a>
		</div>

		
		
	</body>
</html>
