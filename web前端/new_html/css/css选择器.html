		*	通用元素选择器，匹配了任何元素		* {margin:0; padding:0; }

		.info 和E.info: class选择器 匹配所有class属性中包含info的元素 	.info { backgroud:颜色}

		info和E#info id选择器 匹配所有id属性等于footer的元素	info{background}

	<p id="helloby">hellboby</p>
	<p id="hell">hell</p>
	<p id="he">he</p>
	<p class="gwl">456</p>
	<p class="gwl">654</p>
	<div class="gwl">div</div>
