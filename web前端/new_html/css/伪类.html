<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		a:link{
			color: red;
		}
		
		a:visited{
			color: blue;
		}
		
		a:hover{
			color: green;
		}
		
		a:active{
			color: yellow;
		}
		a{
			font-size: 50px;
		}0
		
		.box{
			width: 100px;
			
			
		}
			 .top, .botom{
				width: 100px;
				height: 100px;
				background-color: #008000;
			}
		
		.top, .botom:hover{
			background-color: #FFFF00;
		}
			

		
			
	</style>
	
	
	<body>
	
	<!-- <a href="test.css">gwl</a> -->
	
	<div class="box">
		<div class="top">123</div>
		<div class="botom">123</div>
	</div>
	
	</body>
</html>




<!-- 伪类 -->
	a:link 		(没接触过的链接) 定义链接常规状态
	a:hover 	(鼠标放在链接上的状态) 用于产生视觉效果
	a:visited 	访问过的链接
	a:active 	按下鼠标时的状态
