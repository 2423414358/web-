<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>注册表单</h1>
    <!--注册表单-->
    <form action="">
        <div>
            <label>用户名:</label>
            <input type="text" name="username"/>
        </div>
        <br>
        <div>
            <label>密&nbsp&nbsp&nbsp码:</label>
            <input type="password" name="password" />
        </div>
        <br>
        <div>
            <label>性&nbsp&nbsp&nbsp别:</label>
            <input type="radio" name="gender" />男
            <input type="radio" name="gender"/>女
        </div>

        <div>
            <label>爱&nbsp&nbsp&nbsp好:</label>
            <input type="checkbox" name="">学习
            <input type="checkbox" name="">python
            <input type="checkbox" name="">游戏
            <input type="checkbox" name="">前端
            <input type="checkbox" name="">王者
        </div>
        <br>
        <div>
            <label>个人照片</label>
            <input type="file" name=""/>
        </div>
        <br>
        <div>
            <label>个人介绍</label>
            <textarea></textarea>
        </div>
        <br>
        <div>
            <label>籍贯:</label>
            <select name="" id="">
                <option value="">上海</option>
                <option value="">北京</option>
                <option value="">江西</option>
                <option value="">湖南</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" name="" value="提交">
            <input type="reset" name="" value="重置">
        </div>


    </form>
</body>
</html>
