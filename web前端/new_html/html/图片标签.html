<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 图片接标签<img> -->
		<p>图片接标签img:</p>
		src:	要显示图片的路径<br>
		alt:	图片没有加载成功的提示<br>
		title:	鼠标悬浮的提示信息<br>
		width:	图片的宽度<br>
		height:	图片的高度<br>
		<br>
		<br>
		
		<!-- 超链接标签<a> -->
		超链接标签a:<br>
		href:要连接的资源路径<br>
		target:_blank:	在新的窗口打开超链接<br>
		name:	定义	一个页面的书签<br>
		
		
		
		
		
	</body>
</html>
