<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<strong>字体加粗</strong>
		<b>字体加粗</b>
		<em>字体斜体</em>
		<strike>删除线</strike>
		<sup>上角</sup>
		<sub>下角</sub>
		
		<!-- 添加字体颜色 -->
		<h1 style="color: #FFE4C4; background-color: #000000;">gwl</h1>
		
		<!-- 添加字体背景颜色 -->
		<div id="001" style="color: blue; background-color: #87CEEB; font-size: 20px; width: 100%;">
			lovegwl
		</div>
		<!-- 一个&nbsp代表一个空格-->
		块级标签&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;内联标签
		
		<!-- &lt代表< -->
		too &lt; 250
		
		<!-- &gt代表> -->
		too &gt; 250
	
	</body>
</html>
