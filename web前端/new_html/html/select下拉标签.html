<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
<!-- 	select 下拉标签
		
		
		size 选项个数
		multiple:multiple
			<option> 下拉选中的每一项属性
				value 表单提交项的值 selected selected下拉选默认被选中
				
		<optgroup> 为每一项加上分组 -->
			
		省:<select name="province">
			<optgroup label="河北">江西省
				<option value ="JX">江西</option>
				<option value ="HLJ">黑龙江</option>
				<option value ="HN">湖南</option>
				<option value ="GD">广东</option>
				<option value ="GX">广西</option>
				<option value ="BJ">北京</option>
			</optgroup>
			
			<optgroup label="中国">黑龙江
				<option value ="JX">江西</option>
				<option value ="HLJ">黑龙江</option>
				<option value ="HN">湖南</option>
				<option value ="GD">广东</option>
				<option value ="GX">广西</option>
				<option value ="BJ">北京</option>
			</optgroup>
			
		</select>
		
		
		<!-- txtarea name -->
<!-- 		name: 表单提交的键
			cols 文本域默认有多少列
			rows 文本域默认有多少行 -->
		
		简介:<textarea name = "decs" rows="10" cols="10"></textarea>
			
			
	</body>
</html>
