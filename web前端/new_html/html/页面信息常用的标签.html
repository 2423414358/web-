<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修饰标签</title>
	</head>
	<body>
		
		<!-- h1 标题标签-->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		
		<!-- 水平分割 -->
		<hr >
		<p>这是一条段落</p>
		<p>这是一条段落</p>
		<p>这是一条段落</p>
		<p>这是一条段落</p>
		<hr >
		
		<!-- font 标签常用属性
			color 颜色
			size 字体大小
			face 字体的类型
		
		-->
		
		
		我要<font color="red" size="1" face="楷体">回家吃饭!!!</font>	<br>
		我要<font color="red" size="2" face="楷体">回家吃饭!!!</font><br>
		我要<font color="red" size="3" face="楷体">回家吃饭!!!</font><br>
		我要<font color="red" size="4" face="楷体">回家吃饭!!!</font><br>
		我要<font color="red" size="5" face="楷体">回家吃饭!!!</font><br>
		我要<font color="red" size="6" face="楷体">回家吃饭!!!</font><br>
		
		
	</body>
</html>
