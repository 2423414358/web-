<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 表格标签table -->
		<!-- 		属性:
			border：表格边距
			cellpadding: 外边距
			width：	像素百分比
			<tr>:table row
				<th>:table head cell
				
				<td>: table data celll
			
			rowspan: 单元格竖垮行
			colspan：单元格横跨行 -->
		<table style="color: #87CEEB;" border="2px" cellpadding="20px" cellspacing="15">
			<thead>
				<tr>

					<th>111</th>
					<th>222</th>
					<th>333</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">111</td>
					<td>222</td>
					<td>333</td>
				</tr>
				<tr>
					<td colspan="2">111</td>
					
					
				</tr>
				<tr>
					<td>111</td>
					<td colspan="2">222</td>
					
				</tr>
			</tbody>

		</table>


	</body>
</html>
