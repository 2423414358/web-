<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 字符串的属性 -->
    <script>
        var str1 = new String("gwl"); /*相当于python list("gw;")*/

        console.log(str1.length);

        // 编排方法
        console.log(str1.italics); /*斜字体*/

        console.log(str1.bold);
        
        console.log(str1.anchor);


        // 获取指定的字符
        var a = str1.charAt(1);
        alert(a);
    </script>

</body>

</html>
