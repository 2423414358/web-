<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
    /*
    Windows对象方法:
    
        alert() 显示带有一段消息和一个确认按钮的警告框
        confirm() 显示带有一段消息以及确认和取消的对话框。
        prompt()    显示可提示用户输入的对话框。

        open()  打开一个新的浏览器窗口或查找一个已命名的窗口。
        close() 关闭浏览器
        setInterval() 按照指定的周期(以毫秒计)来调用函数或者计算表达式
        clearInterval() 取消由setInterval()设置的timeout.
        setTimeout()    在指定的毫秒数后调用函数或者表达式
        clearTimeout() 取消由setTimeout()方法设置的timeout.
        scrollTo() 把内容滚到指定的坐标        
        */

        // var ret = window.confirm("hello gwl");
        // console.log(ret);

        var ret2 = window.prompt("gwl");
        console.log(ret2);

        open("https://a.maorx.cn/");
     
    </script>
</body>

</html>
