<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #timer{
            width: 200px;
            height: 50px;

        }
    </style>



<body>
    <input type="text" id="timer" value="">
    <button onclick="Timer_Now()">开始</button>
    <button id="shutdown_time" onclick="shutdown()">停止</button>

        <script>
            var colck1;
        function Timer_Now(){
            if (colck1 == undefined) {
            colck1 = setInterval(start,1000);
                
            }

        }
        
        function shutdown(){
            clearInterval(colck1);
            colck1 = undefined;
        }

        function start(){
            var current = new Date().toLocaleString();
            var ele = document.getElementById("timer");
            ele.value=current;


        }
        

    </script>
    

</body>
</html>
