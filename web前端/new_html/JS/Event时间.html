    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
    /*
    envent事件:
        onclick 当用户点击某个对象时调用的事件句柄
        ondblclick 当用户双击某个对象是调用的事件句柄

        onfocus 元素获得焦点
        onblur  元素失去焦点

        onchange 域的内容被改变
        onkeydown   某个键盘按键被按下
        onkeypress 某个键盘被按下并松开
        onkeyup 某个按键被松开
        noload 一张页面活一幅图像完成加载
        onmousedown 鼠标按钮被按下
        onmousemove 鼠标被移动
        onmouseout 鼠标怂某元素移开
        onmouseover 鼠标移动到某元素之上
        onmouseleave 鼠标从元素离开

        onselect 文本被选中
        onsubmit 确认按钮被点击

        
    
    
    */


</script>    
</body>
</html>
